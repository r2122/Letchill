<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <title>Watch Trailer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .video-container {
      width: 100%;
      max-width: 900px;
      margin-bottom: 20px;
      aspect-ratio: 16 / 9;
    }

    iframe {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    h3 {
      text-align: center;
      margin-bottom: 10px;
    }

    #movieDesc {
      text-align: center;
      max-width: 600px;
      margin: 0 auto 20px auto;
      font-size: 1rem;
    }

    #rating {
      margin: 0 auto 20px auto;
    }

    .btn-back {
      margin-top: 10px;
      background-color: crimson;
      border: none;
    }

    @media (max-width: 768px) {
      #movieDesc {
        font-size: 0.9rem;
        padding: 0 10px;
      }
    }

    @media (max-width: 576px) {
      h3 {
        font-size: 1.2rem;
      }
      #movieDesc {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe id="trailerFrame" src="" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <h3 id="movieTitle">Movie Title</h3>
  <p id="movieDesc">Movie description goes here...</p>

  <div class="mb-3 text-center">
    <label class="form-label">Your Rating:</label>
    <select id="rating" class="form-select w-auto d-inline-block">
      <option value="">Rate</option>
      <option>⭐</option>
      <option>⭐⭐</option>
      <option>⭐⭐⭐</option>
      <option>⭐⭐⭐⭐</option>
      <option>⭐⭐⭐⭐⭐</option>

      },


    };

    const id = new URLSearchParams(window.location.search).get("id");
    const data = trailers[id];

    if (data) {
      document.getElementById("trailerFrame").src = data.url + "?autoplay=1";
      document.getElementById("movieTitle").textContent = data.title;
      document.getElementById("movieDesc").textContent = data.desc;

      const savedRating = localStorage.getItem("rating_" + id);
      if (savedRating) {
        document.getElementById("rating").value = savedRating;
      }

      document.getElementById("rating").addEventListener("change", (e) => {
        localStorage.setItem("rating_" + id, e.target.value);
        alert("Thanks for rating!");
      });

      
      let recent = JSON.parse(localStorage.getItem("recentlyWatched") || "[]");
      recent = recent.filter(item => item !== id); 
      recent.unshift(id); 
      if (recent.length > 10) recent.pop(); 
      localStorage.setItem("recentlyWatched", JSON.stringify(recent));
    }
  </script>
</body>
</html>
