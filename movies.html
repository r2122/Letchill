<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>LETCHILL ðŸŽ¬</title>  
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">  
  <style>
    body {
      background: url("{% static 'img/moviescreen.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: inherit;
      filter: blur(8px);
      z-index: -1;
    }
    .movie-card {
      width: 180px;
      height: 270px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      transition: transform 0.2s;
    }
    .movie-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .fav-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .navbar {
      background-color: black;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="{% static 'img/lc logo.png' %}" width="40" height="40" class="me-2">
      <span>LETCHILL</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Web series</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Movies</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Favorites</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Dynamic Movie Content -->
<div class="container">
  {% for category, movies in movies_by_category.items %}
    <div class="movie-section mt-5">
      <h2 class="section-title text-white">{{ category }}</h2>
      <div class="row justify-content-center g-3">
        {% for movie in movies %}
          <div class="col-6 col-sm-4 col-md-3 col-lg-2">
            <div class="movie-card">
              <a href="/trailer.html?id={{ movie.trailer_id }}">
                <img src="{{ movie.image.url }}" alt="{{ movie.title }}">
              </a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</div>

<!-- Footer -->
<footer class="mt-5 bg-black text-center py-3">
  <p class="mb-0 text-white">LETCHILL Â© 2025 | Created by Mohan Ram</p>
</footer>

</body>
</html>
