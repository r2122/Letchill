<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Web series - LETCHILL</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('img/web.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
      min-height: 100vh;
      z-index: 1;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: inherit;
      filter: blur(8px);
      z-index: -1;
    }
    .movie-card {
      width: 180px;
      height: 270px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/lc logo.png" alt="Logo" width="40" height="40" class="me-2">
        <span>LETCHILL</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="web.html">Web series</a></li>
          <li class="nav-item"><a class="nav-link" href="movies.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites</a></li>
          <li class="nav-item">
            <div class="form-check form-switch ms-3 mt-2">
              <input class="form-check-input" type="checkbox" id="modeToggle">
              <label class="form-check-label" for="modeToggle">Light Mode</label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Web series</h2>
    <div class="row justify-content-center g-3">
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="movie-card"><img src="img/stranger.jpg" alt="Stranger Things"></div>
      </div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="movie-card"><img src="img/money.jpg" alt="Money Heist"></div>
      </div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="movie-card"><img src="img/game.webp" alt="Game Of Thrones"></div>
      </div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="movie-card"><img src="img/breaking.jpg" alt="Breaking Bad"></div>
      </div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="movie-card"><img src="img/peaky.jpg" alt="Peaky Blinders"></div>
      </div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="movie-card"><img src="img/suzhal.webp" alt="Suzhal"></div>
      </div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="movie-card"><img src="img/vilangu.jpg" alt="Vilangu"></div>
      </div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="movie-card"><img src="img/heartbeat.jpg" alt="Heart Beat"></div>
      </div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="movie-card"><img src="img/rishi.jpg" alt="Inspector Rishi"></div>
      </div>
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="movie-card"><img src="img/mathagam.webp" alt="Mathagam"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-5 bg-black text-center py-3">
    <p class="mb-0 text-white">LETCHILL Â© 2025 | Created by Mohan Ram</p>
  </footer>

  <!-- JS for Light Mode -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggle = document.getElementById('modeToggle');
    if (toggle) {
      toggle.addEventListener('change', () => {
        document.body.classList.toggle('light-mode');
      });
    }
  </script> 
</body> 
</html>
